---
name: Build RPM Packages

"on":
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to update (e.g., 1.0.0)"
        required: true
        type: string
  repository_dispatch:
    types: [release-orchestrator]

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, aarch64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install RPM build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm build-essential

      - name: Download release binary
        run: |
          version="${{ github.event.release.tag_name ||
            github.event.inputs.version || github.event.client_payload.version }}"
          version="${version#v}"

          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            asset_name="amp-linux-x64"
          else
            asset_name="amp-linux-arm64"
          fi

          wget "https://github.com/sourcegraph/amp-packages/releases/download/v${version}/${asset_name}"
          # Create a tar.gz file for the RPM build process with RPM-compatible directory name
          rpm_version=$(echo "${version}" | sed 's/-/./g')
          mkdir -p amp-${rpm_version}
          cp ${asset_name} amp-${rpm_version}/amp
          chmod +x amp-${rpm_version}/amp
          tar -czf amp-${rpm_version}.tar.gz amp-${rpm_version}/

      - name: Build .rpm package
        run: |
          version="${{ github.event.release.tag_name ||
            github.event.inputs.version || github.event.client_payload.version }}"
          version="${version#v}"

          # Update spec version (replace hyphens with dots for RPM compatibility)
          rpm_version=$(echo "${version}" | sed 's/-/./g')
          sed -i "s/Version:.*/Version: ${rpm_version}/" rpm/amp.spec

          # Set up RPM build environment
          mkdir -p ~/rpmbuild/{SOURCES,SPECS,BUILD,RPMS,SRPMS}
          # Copy the RPM-compatible tar.gz file
          cp amp-${rpm_version}.tar.gz ~/rpmbuild/SOURCES/
          cp rpm/amp.spec ~/rpmbuild/SPECS/

          # Build RPM
          rpmbuild --target ${{ matrix.arch }} -bb ~/rpmbuild/SPECS/amp.spec

      - name: Upload .rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: amp-${{ matrix.arch }}.rpm
          path: ~/rpmbuild/RPMS/${{ matrix.arch }}/amp-*.rpm

      - name: Attach RPM to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ~/rpmbuild/RPMS/${{ matrix.arch }}/amp-*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
