---
name: Build RPM Packages

"on":
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to update (e.g., 1.0.0)"
        required: true
        type: string
  repository_dispatch:
    types: [release-orchestrator]

concurrency:
  group: rpm-package
  cancel-in-progress: true

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, aarch64]
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Install RPM build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm build-essential

      - name: Setup GPG
        run: |
          echo "${{ secrets.DEB_GPG_PRIVATE_KEY }}" | gpg --batch --import
          echo "${{ secrets.DEB_GPG_PUBLIC_KEY }}" | gpg --batch --import
        env:
          GPG_TTY: $(tty)

      - name: Download release binary
        run: |
          version="${{ github.event.release.tag_name ||
            github.event.inputs.version || github.event.client_payload.version }}"
          version="${version#v}"

          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            asset_name="amp-linux-x64"
          else
            asset_name="amp-linux-arm64"
          fi

          wget "https://github.com/sourcegraph/amp-cli/releases/download/v${version}/${asset_name}"
          # Create a tar.gz file for the RPM build process with RPM-compatible directory name
          rpm_version=$(echo "${version}" | sed 's/-/./g')
          mkdir -p amp-${rpm_version}
          cp ${asset_name} amp-${rpm_version}/amp
          chmod +x amp-${rpm_version}/amp
          tar -czf amp-${rpm_version}.tar.gz amp-${rpm_version}/

      - name: Build .rpm package
        run: |
          version="${{ github.event.release.tag_name ||
            github.event.inputs.version || github.event.client_payload.version }}"
          version="${version#v}"

          # Update spec version (replace hyphens with dots for RPM compatibility)
          rpm_version=$(echo "${version}" | sed 's/-/./g')
          cp rpm/amp.spec.template rpm/amp.spec
          sed -i "s/REPLACE_WITH_VERSION/${rpm_version}/" rpm/amp.spec

          # Set up RPM build environment
          mkdir -p ~/rpmbuild/{SOURCES,SPECS,BUILD,RPMS,SRPMS}
          # Copy the RPM-compatible tar.gz file
          cp amp-${rpm_version}.tar.gz ~/rpmbuild/SOURCES/
          cp rpm/amp.spec ~/rpmbuild/SPECS/

          # Build RPM
          rpmbuild --target ${{ matrix.arch }} -bb ~/rpmbuild/SPECS/amp.spec

          # Debug: List what was actually built
          echo "Listing rpmbuild RPMS directory structure:"
          find ~/rpmbuild/RPMS -type f -name "*.rpm" || echo "No RPM files found"

          # Sign the RPM package
          for rpm_file in ~/rpmbuild/RPMS/*/amp-*.rpm; do
            if [ -f "$rpm_file" ]; then
              gpg --batch --yes --pinentry-mode loopback --passphrase "${{ secrets.DEB_GPG_PASSWORD }}" \
                --default-key "${{ secrets.DEB_GPG_KEY_ID }}" \
                --armor --detach-sign "$rpm_file"
            fi
          done

      - name: Upload .rpm artifact
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: amp-${{ matrix.arch }}.rpm
          path: |
            ~/rpmbuild/RPMS/*/amp-*.rpm
            ~/rpmbuild/RPMS/*/amp-*.rpm.asc

      - name: Attach RPM to GitHub Release
        run: |
          version="${{ github.event.release.tag_name ||
            github.event.inputs.version || github.event.client_payload.version }}"
          if [[ ! "$version" =~ ^v ]]; then
            version="v${version}"
          fi
          gh release upload "$version" ~/rpmbuild/RPMS/*/amp-*.rpm ~/rpmbuild/RPMS/*/amp-*.rpm.asc --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
